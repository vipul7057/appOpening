<!DOCTYPE html>
<html>
<head>
  <title>Social Media Buttons</title>
</head>
<body>
  <button onclick="openFacebook()"><img style="width: 70px;height: 70px;" src="https://img.freepik.com/premium-vector/blue-social-media-logo_197792-1759.jpg" alt=""></button>
  <button style="margin-left: 20px;" onclick="openTwitter()"><img style="width: 70px;height: 70px;" src="https://img.uxwing.com/wp-content/themes/uxwing/download/brands-social-media/phonepe-logo-icon.png" alt=""></button>
    <div id="errorMsg" style="display: none;">Mobile app was not opened</div>
     <div id="successMsg" style="display: none;">Mobile app was Opened</div>
  <script>
    function errorMsg() {
        alert("app is not installed");
    }

    function openFacebook() {
        var url = "fb://";
        window.location.href = url;

        window.addEventListener("blur", function() {
                appOpened = true;
         });

        setTimeout(function() {
            if (appOpened) {
                 document.getElementById("successMsg").style.display = 'block';
            } else {
                   document.getElementById("errorMsg").style.display = 'block';
                }
            }, 3000); 

    }

    function openTwitter() {
      var url = "phonepe://";
        window.location.href = url;

        window.addEventListener("blur", function() {
                appOpened = true;
         });

        setTimeout(function() {
            if (appOpened) {
                alert("Mobile app was opened successfully");
            } else {
                alert("Mobile app was not opened");
                }
            }, 3000); 

    }
  </script>
</body>
</html>
