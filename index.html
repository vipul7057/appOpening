<!DOCTYPE html>
<html>
<head>
  <title>Social Media Buttons</title>
</head>
<body>
  <button onclick="openFacebook"><img style="width: 70px;height: 70px;" src="https://img.freepik.com/premium-vector/blue-social-media-logo_197792-1759.jpg" alt=""></button>
  <button style="margin-left: 20px;" onclick="openTwitter()"><img style="width: 70px;height: 70px;" src="https://img.uxwing.com/wp-content/themes/uxwing/download/brands-social-media/phonepe-logo-icon.png" alt=""></button>

  <script>
    function errorMsg() {
        alert("app is not installed");
    }

    function openFacebook() {
      window.location.href = "fb://";
      setTimeout(function() {
               window.location.href = "https://twitter.com";
      }, 1000); // Wait for 3 seconds before fallback
    }

    function openTwitter() {
      window.location.href = "twitter://";
      setTimeout(function() {
                window.location.href = "https://twitter.com";
      }, 1000); // Wait for 3 seconds before fallback
    }
  </script>
</body>
</html>
