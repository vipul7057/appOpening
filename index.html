<!DOCTYPE html>
<html>
<head>
  <title>Social Media Buttons</title>
</head>
<body>
  <button onclick="openFacebook()"><img style="width: 70px;height: 70px;" src="https://img.freepik.com/premium-vector/blue-social-media-logo_197792-1759.jpg" alt=""></button>
  <button style="margin-left: 20px;" onclick="openPhonePe()"><img style="width: 70px;height: 70px;" src="https://img.uxwing.com/wp-content/themes/uxwing/download/brands-social-media/phonepe-logo-icon.png" alt=""></button>
  <button style="margin-left: 20px;" onclick="openGooglePay()"><img style="width: 70px;height: 70px;" src="https://i.pinimg.com/originals/f6/60/a6/f660a637c5ea8ef2b00218bac3479c82.png" alt=""></button>
  <div id="successMsg" style="display: none;"> <p id="appName"></p>Mobile application was Opened</div>
  <script>

    function addAppName(appName)
    {
        var p = document.getElementById("appName");
        var text = document.createTextNode(appName);
        p.appendChild(text);
    }
    function openFacebook() {
        var appName = "FaceBook";
        var url = "fb://";
       var appOpened = null;
        window.location.href = url;

        window.addEventListener("blur", function() {
                appOpened = true;
         });

        setTimeout(function() {
            if (appOpened) {
                addAppName();
                document.getElementById("successMsg").style.display = 'block';
            } else {
                  alert(appName," Mobile app is not installed");
                }
            }, 3000); 

    }

    function openPhonePe() {
        var appName = "PhonePe";
      var url = "phonepe://";
       var appOpened = null;
        window.location.href = url;

        window.addEventListener("blur", function() {
                appOpened = true;
         });

        setTimeout(function() {
            if (appOpened) {
                addAppName();
                 document.getElementById("successMsg").style.display = 'block';
            } else {
                alert(appName," Mobile app is not installed");
                }
            }, 3000); 

    }
    function openGooglePay() {
        var appName = "GooglePay";
      var url = "googlepay://";
       var appOpened = null;
        window.location.href = url;

        window.addEventListener("blur", function() {
                appOpened = true;
         });

        setTimeout(function() {
            if (appOpened) {
                addAppName();
                 document.getElementById("successMsg").style.display = 'block';
            } else {
                alert(appName," Mobile app is not installed");
                }
            }, 3000); 

    }
  </script>
</body>
</html>
