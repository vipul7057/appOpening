<!DOCTYPE html>
<html>
<head>
  <title>PhonePe App Detection</title>
</head>
<body>
  <button onclick="openPhonePe()">Open PhonePe</button>

  <script>
    function openPhonePe() {
      // Check if the PhonePe app is installed on iOS
      if (
        navigator.userAgent.match(/iPhone|iPad|iPod/i) &&
        typeof window.webkit !== "undefined" &&
        typeof window.webkit.messageHandlers !== "undefined" &&
        typeof window.webkit.messageHandlers.phonePe !== "undefined"
      ) {
        // Open the PhonePe app
        window.webkit.messageHandlers.phonePe.postMessage("");
      } else {
        // Display an error message if PhonePe app is not installed
        alert("PhonePe app is not installed.");
      }
    }
  </script>
</body>
</html>
