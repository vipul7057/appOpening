<!DOCTYPE html>
<html>
<head>
  <title>Social Media Buttons</title>
</head>
<body>
  <button onclick="openFacebook()"><img style="width: 70px;height: 70px;" src="https://img.freepik.com/premium-vector/blue-social-media-logo_197792-1759.jpg" alt=""></button>
  <button style="margin-left: 20px;" onclick="openPhonePe()"><img style="width: 70px;height: 70px;" src="https://img.uxwing.com/wp-content/themes/uxwing/download/brands-social-media/phonepe-logo-icon.png" alt=""></button>

  <script>
    function errorMsg() {
        alert("app is not installed");
    }

    function openFacebook() {
     var checkInstalled;
      var userAgent = navigator.userAgent || navigator.vendor || window.opera;
     if (userAgent.match(/FBAN|FBAV/i)) {
         checkInstalled = true;
     }
     if(checkInstalled)
     {
        window.location.href = "fb://";
     }else
     {
        setTimeout(function() {
            errorMsg();
        }, 1000);
     }
    }

    function openPhonePe() {
    var checkInstalled;
      var userAgent = navigator.userAgent || navigator.vendor || window.opera;
     if (userAgent.match(/PhonePe/i)) {
         checkInstalled = true;
     }
     if(checkInstalled)
     {
        window.location.href = "phonepe://";
     }else
     {
        setTimeout(function() {
            errorMsg();
        }, 1000);
     }
    }
  </script>
</body>
</html>
